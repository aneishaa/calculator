<html lang="en">

<head>
   <meta charset="UTF-8">

<body>

   <body>
      <div class="container">

         <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
               <div class="cls1">

                  <div class="title example">
                     <h1>Calculator</h1></div>
                  <table border="1">
                     
                     <tr>
                        <td colspan="2"><input type="text" id="result" /></td>
                        <!-- clr() function will call clr to clear all value -->
                        <td><input type="button" value="c" onclick="clr()" /> </td>
                        <td><input type="button" value="cnc" onclick="backspace()" /></td>
                     </tr>
                     <tr>
                        <!-- create button and assign value to each button -->
                        <!-- dis("1") will call function dis to display value -->
                        <td><input type="button" value="1" onclick="disBox('1')" /> </td>
                        <td><input type="button" value="2" onclick="disBox('2')" /> </td>
                        <td><input type="button" value="3" onclick="disBox('3')" /> </td>
                        <td><input type="button" value="/" onclick="disBox('/')" /> </td>
                     </tr>
                     <tr>
                        <td><input type="button" value="4" onclick="disBox('4')" /> </td>
                        <td><input type="button" value="5" onclick="disBox('5')" /> </td>
                        <td><input type="button" value="6" onclick="disBox('6')" /> </td>
                        <td><input type="button" value="-" onclick="disBox('-')" /> </td>
                     </tr>
                     <tr>
                        <td><input type="button" value="7" onclick="disBox('7')" /> </td>
                        <td><input type="button" value="8" onclick="disBox('8')" /> </td>
                        <td><input type="button" value="9" onclick="disBox('9')" /> </td>
                        <td><input type="button" value="+" onclick="disBox('+')" /> </td>
                     </tr>
                     <tr>
                        <td><input type="button" value="." onclick="disBox('.')" /> </td>
                        <td><input type="button" value="0" onclick="disBox('0')" /> </td>
                        <!-- solve function call function solve to evaluate value -->
                        <td><input type="button" value="=" onclick="evaluateExpresstion()" /> </td>
                        <td><input type="button" value="*" onclick="disBox('*')" /> </td>

                     </tr>
                  </table>
               </div>

            </div>
            <div class="col-4"></div>
         </div>
      </div>


   </body>
